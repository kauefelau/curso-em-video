<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>

<body>
    <h1>inserindo videos hospetados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video width="560px" poster="imagens/paos.png" controls>
        <source src="midia/Video.mkv" type="video/mp4">
        <source src="midia/video.mp4" type="video/mkv">
        <source src="midia/Video.webm" type="video/webm">
        <p>seu navegador nao tem compatibilidade com reproducao de videos</p>
    </video>

    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9WILtnc8ujM" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
