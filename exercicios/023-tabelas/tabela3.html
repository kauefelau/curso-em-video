<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        tr#teste {
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem em tabelas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="4">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="">F</td>
        </tr>
        <tr id="teste">
            <td colspan="2" rowspan="2">G</td>

        </tr>
        <tr>
            <td rowspan="2">I</td>
        </tr>
    </table>
</body>
</html>
