<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilidades de Iframes</title>
</head>
<body>
    <h1>Iframes do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dzhJsc1YszU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Iframes do google maps</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d96852.60799998115!2d-74.01469412613037!3d40.659777256177264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24416947c2109%3A0x82765c7404007886!2sBrooklyn%2C%20NY%2C%20EUA!5e0!3m2!1spt-BR!2sbr!4v1682540834393!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h1>Iframe do Waze</h1>

    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-25.449692&lon=-49.199471&ct=livemap" width="600" height="450" allowfullscreen></iframe>
</body>
</html>
