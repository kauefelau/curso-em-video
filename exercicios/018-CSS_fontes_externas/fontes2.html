<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: Vallena;
            src: url('Vallena.ttf') format(truetype);
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: Vallena, Times, serif;
            font-size: 3em;
            color: rgb(255, 177, 157);
            text-shadow: 2px 2px 1px rgb(171, 119, 106);
        }
    </style>
</head>

<body>
    <h1>Ola, mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, assumenda! Reiciendis, harum deleniti sint
        provident expedita possimus aspernatur distinctio dolor sunt itaque eligendi illo dignissimos ipsum,
        voluptatibus quae magni. Dolor.</p>
</body>

</html>
