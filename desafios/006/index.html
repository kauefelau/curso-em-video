<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>em html podemos usar algumas tags, para realizarem determinada funcao, passe o mouse sobre as funcoes <br>
        para descobrir suas tags</p>
    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="usa a tag &lt;strong&gt;">Destaque</abbr></li>
        <li><abbr title="usa a tag &lt;em&gt;">Ênfase</abbr></li>
        <li><abbr title="usa a tag &lt;mark">Marca o texto</abbr></li>
        <li><abbr title="usa a tag &lt;a&gt;">Locomove a um link</abbr></li>
        <li><abbr title="usa a tag &lt;q&gt;">Realiza citações</abbr></li>
        <li><abbr title="usa a tag &lt;bdo&gt;">inverte a frase</abbr></li>
        <li><abbr title="usa a tag &lt;ul&gt;">Faz listas nao ordenadas</abbr></li>
    </ul>
</body>

</html>
